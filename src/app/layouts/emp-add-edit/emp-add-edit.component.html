<div mat-dialog-title>
    <h1>Add Employee Details</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
          </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Date Of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>


          
    </div>


    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label>Gender :</mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="female">Other</mat-radio-button>
          </mat-radio-group>
          
    </div>

    <div class="row">

        <mat-form-field appearance="outline">
            <mat-label>Qualification</mat-label>
            <mat-select formControlName="qualification">
              <mat-option   *ngFor="let val of education" [value]="val">{{val}}
                
              </mat-option>
            </mat-select>
          </mat-form-field>

    </div>

    <div class="row">

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address" ></textarea>
          </mat-form-field>

    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Contact Number</mat-label>
            <input matInput type="tel" formControlName="mobileNumber">
          </mat-form-field>

          
            <mat-label>Image
              <input type="file" (change)="onFileSelected($event)" formControlName="image">
            <!-- <button mat-raised-button color="primary" type="button" >Choose File</button> -->
          
          </mat-label>
            
    </div>

    <div class="row">

        <mat-form-field appearance="outline">
            <mat-label>Position</mat-label>
            <input matInput type="text" formControlName="position">
          </mat-form-field>

        
          <mat-form-field appearance="outline">
            <mat-label>Package</mat-label>
            <input matInput type="tel" formControlName="package">
            <mat-hint>In Rupees</mat-hint>
          </mat-form-field>

        

    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>

    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Number of Leaves</mat-label>
        <input matInput type="number" formControlName="leaves">
        <mat-hint>In Days</mat-hint>
      </mat-form-field>

    </div>

    <div class="row">

      
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option   *ngFor="let val of stat" [value]="val">{{val}}
            
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    
   
</div>

<div mat-dialog-actions class="btn-set">
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
</div>
</form>
